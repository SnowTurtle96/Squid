<form class="form-inline" #uf="ngForm">
  <div class="form-group row">
    <div class="form-group">
      <div class="displayName">
        <input type="text" class="form-control" [(ngModel)]="email" id="email" name="email" placeholder="Email">
        <input type="password" class="form-control" [(ngModel)]="passwordSignup" id="passwordSignup"
               name="passwordSignup" placeholder="Password">
        <input type="text" class="form-control" [(ngModel)]="displayName" id="displayName"
               name="displayName" placeholder="Display Name">
        <button type="button" class="btn btn-primary" [disabled]="!uf.valid" (click)="signUp()">Sign Up</button>
      </div>
    </div>
  </div>
</form>
